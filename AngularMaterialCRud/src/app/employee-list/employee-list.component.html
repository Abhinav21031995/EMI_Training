<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isDataLoading">
      <mat-spinner *ngIf="isDataLoading"></mat-spinner>
    </div>
    <div class="button-row">
      
    <div class="mat-elevation-z4">
      <table mat-table [dataSource]="data" class="example-table"
             matSort matSortActive="name" matSortDisableClear matSortDirection="asc">
  
        <!-- Employee Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef><strong>Employee Name</strong></th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>
  
        <!-- Designation Column -->
        <ng-container matColumnDef="designation">
          <th mat-header-cell *matHeaderCellDef><strong>Designation</strong></th>
          <td mat-cell *matCellDef="let row">{{row.designation}}</td>
        </ng-container>
    <!-- Department Column -->
    <ng-container matColumnDef="department">
        <th mat-header-cell *matHeaderCellDef><strong>Department</strong></th>
        <td mat-cell *matCellDef="let row">{{row.department}}</td>
      </ng-container>
      <!-- Gender Column -->
    <ng-container matColumnDef="Gender">
        <th mat-header-cell *matHeaderCellDef><strong>Gender</strong></th>
        <td mat-cell *matCellDef="let row">{{row.Gender}}</td>
      </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      
        <tr mat-row *matRowDef="let row;columns: displayedColumns;" [routerLink]="['/details/',row.id]"></tr>
      </table>
      <a mat-flat-button color="primary" [routerLink]="['/add']"><mat-icon>add</mat-icon></a>
 
    </div>
    </div>
  </div>
