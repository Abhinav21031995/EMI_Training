<h1 mat-dialog-title>Add book </h1>
<div mat-dialog-content>
    <form [formGroup]="Bookform">
    <mat-form-field appearance="outline">
        <mat-label>Book Name</mat-label>
        <input formControlName="Book" matInput placeholder="Book">
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Product Category</mat-label>
       
        <mat-select  formControlName="Category" placeholder="Category">
           <mat-option value="Religious">Religious</mat-option>
           <mat-option value="Educational">Educational</mat-option>
           <mat-option value="Cultural">Cultural</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Author Name</mat-label>
        <input  formControlName="Author" matInput placeholder="Author">
    </mat-form-field>
</form>
    <div>
    <button mat-raised-button color="accent" (click)='Addition()'>Save</button>
   
     </div>
</div>
